<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard form</title>
   
    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">
   
    <!-- jquery cdn -->
    <script src="./js/jquery-3.6.0.js"></script>

    <!-- plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <!-- jquery custom files -->
    <script src="./js/task4_jQuery.js"></script>
</head>

<body>
    <h1>WIZARD FORM</h1>

    <div class="tabs">
        <button class="tab1">STEP 1</button>
        <button class="tab1">STEP 2</button>
        <button class="tab1">STEP 3</button>
    </div>

    <div class="wizard_form">
        <form id="myform">
            <div class="step1">
                <label for="fname">First Name :</label>
                <input type="text" id="fname" name="fname" placeholder="Enter FirstName" autocomplete="off"><br>

                <label for="lname">Last Name :</label>
                <input type="text" id="lname" name="lname" placeholder="Enter LastName" autocomplete="off"><br>

                <label for="gender">Gender :</label>
                <input type="radio" name="gender" id="male" value="male">

                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label><br>
            </div>

            <div class="step1">
                <label for="email" class="email_label">Email id :</label>
                <input type="text" id="mail" name="email" placeholder="Enter Email" autocomplete="off"><br>

                <label for="contact">Contact No :</label>
                <input type="text" id="contact" name="contact" placeholder="Enter Contact Number"><br>

                <label for="dob">Date of Birth :</label>
                <input type="text" id="date_of_birth" name="dob" placeholder="dd/mm/yyyy"><br>
            </div>

            <div class="step1">
                <label for="sports">Favourite Sports :</label>
                <select id="sports" name="sports">
                    <option value="">Select</option>
                    <option value="cricket">Cricket</option>
                    <option value="football">Football</option>
                    <option value="vollyball">Vollyball</option>
                    <option value="badminton">Badminton</option>
                </select><br>

                <label for="about">About Yourself :</label>
                <textarea id="about" name="about" cols="30" rows="1"
                    placeholder="Tell us something about you...!"></textarea><br>

                <label for="hours">For How Many Hours ?</label>
                <input type="text" name="hours" id="hours" placeholder="hh" autocomplete="off"><br>

                <label for="money"class="money_label">Money :</label>
                <input type="text" name="money" id="money" placeholder="Enter Money" autocomplete="off"><br>

                <label for="zip-code" class="zip_label">Zip-code :</label>
                <input type="text" name="zipcode" id="zipcode" placeholder="Enter Zipcode"><br>

                <label for="ipAdd" class="ip_label">IP Address :</label>
                <input type="text" name="ipAddress" id="ipAddress" placeholder="Enter IP Address" autocomplete="off"><br>

                <label for="terms">I agree to Terms & Conditions</label>
                <input type="checkbox" name="terms" id="term">
            </div>

            <div class="btns">
                <input type="button" value="PREVIOUS" class="prev">
                <input type="button" value="SAVE & NEXT" name="save" class="save">
                <input type="submit" value="SUBMIT" class="sub">
                <input type="button" value="UPDATE" class="update">
                <input type="button" value="CANCEL" class="cancel">
            </div>

        </form>
    </div>

    <div class="data">
        <table id="form_data">
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Email id</th>
                <th>Contact No</th>
                <th>DOB</th>
                <th>Sports</th>
                <th>About You</th>
                <th>Hours</th>
                <th>Money</th>
                <th>ZipCode</th>
                <th>IP Address</th>
                <th>T & C</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tbody class="table_content"></tbody>
        </table>
    </div>
</body>

</html>
