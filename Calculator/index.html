<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/task6_jQuery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
</head>

<body>
    <div class="parent">
        <div class="main">
            <div class="heading">
                <h1>BASIC CALCULATOR</h1>
            </div>

            <div class="calculator">
                <form>
                    <div class="calc">
                        <input type="text" name="calc_input" id="calc_input" autocomplete="off">
                    </div>
                    <div class="buttons">
                        <div class="row1">
                            <button type="button" value="7" id="val_7">7</button>
                            <button type="button" value="8" id="val_8">8</button>
                            <button type="button" value="9" id="val_9">9</button>
                            <button type="button" value="÷" id="val_divide"><i class="fa-solid fa-divide"></i></button>
                            <button type="button" value="" id="val_backspace"><i
                                    class="fa-solid fa-delete-left"></i></button>
                            <button type="button" value="" id="val_clear"><i class="fa-solid fa-broom"></i></button>
                        </div>
                        <div class="row1">
                            <button type="button" value="4" id="val_4">4</button>
                            <button type="button" value="5" id="val_5">5</button>
                            <button type="button" value="6" id="val_6">6</button>
                            <button type="button" value="x" id="val_multiply">x</button>
                            <button type="button" value="(" id="val_open_parentheses">(</button>
                            <button type="button" value=")" id="val_close_parentheses">)</button>
                        </div>
                        <div class="row1">
                            <button type="button" value="1" id="val_1">1</button>
                            <button type="button" value="2" id="val_2">2</button>
                            <button type="button" value="3" id="val_3">3</button>
                            <button type="button" value="-" id="val_subtract">-</button>
                            <button type="button" value="²" id="val_square">x<sup>2</sup></button>
                            <button type="button" value="√" id="val_sqrt"><i
                                    class="fa-solid fa-square-root-variable"></i></button>
                        </div>
                        <div class="row1">
                            <button type="button" value="0" id="val_0">0</button>
                            <button type="button" value="." id="val_dot">.</button>
                            <button type="button" value="%" id="val_modulo">%</button>
                            <button type="button" value="+" id="val_add">+</button>
                            <button type="button" value="=" id="val_equal">=</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <button id="pdf">Generate PFD</button>
</body>

</html>
